<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h1 id="title">Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to improve our platform</i></p>

    <form action="" id="survey-form">
        <div class="form-control">
            <label for="name" id="name-label" >Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-control">
            <label for="email" id="email-label" >Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-control">
            <label for="age" id="number-label"" >Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="50">
        </div>

        <div class="form-control">
            <label for="role" >Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="" disabled selected hidden>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">other</option>
            </select>
        </div>

        <div class="form-control">
            <label>Would you recommend to a friend?</label>
                <label for="recommend"><input type="radio" name="recommend" value="definitely">Definitely</label>
                <label for="recommend"><input type="radio" name="recommend" value="maybe">Maybe</label>
                <label for="recommend"><input type="radio" name="recommend" value="notsure">Not Sure</label>

        </div>

        <div class="form-control">
            <label for="feature" >What is your favorite feature?</label>
            <select name="feature" id="dropdown">
                <option value="" disabled selected hidden>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projectd">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
                
            </select>
        </div>
        
        <div class="form-control">
            <label >What would you like to see improved? <small>(Check all that applies) </small></label>

                <label for=""><input type="checkbox" value="front-end">Front-end Projects</label>  
                <label for=""><input type="checkbox" value="Back-end">Back-end Projects</label>
                <label for=""><input type="checkbox" value="visualization">Data Visualization</label> 
                <label for=""><input type="checkbox" value="challenges">Challenges</label>
                <label for=""><input type="checkbox" value="opensource">Open Source Community</label>  
                <label for=""><input type="checkbox" value="gitter">Gitter help rooms</label>  
                <label for=""><input type="checkbox" value="videos">Videos</label> 
                <label for=""><input type="checkbox" value="citymeetups">City Meetups</label> 
                <label for=""><input type="checkbox" value="wiki">Wiki</label> 
                <label for=""><input type="checkbox" value="citymeetups">Forum</label> 
                <label for=""><input type="checkbox" value="wiki">Additional Courses</label>
        </div>

        <div class="form-control">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comment" id="comments" placeholder="Enter your comment here..." ></textarea>
        </div>

        <button id="submit">Submit</button>
    </form>



</body>
</html>
